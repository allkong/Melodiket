spring:
  config:
    activate:
      on-profile: dev
    import:
      - file:dev.env[.properties]

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  sql:
    init:
      platform: h2

  jpa:
    hibernate:
      ddl-auto: create

server:
  port: ${SERVER_PORT}

security:
  allowed-origins: "${SECURITY_ALLOWED_ORIGINS}"

jwt:
  issuer: localhost